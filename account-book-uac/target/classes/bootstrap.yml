spring:
  application:
    name: account-book-uac
  cloud:
    config:
      profile: dev
      label: master
      discovery:
        service-id: account-book-config
        enabled: true

eureka:
  instance:
    hostname: 127.0.0.1
    port: 8000
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/